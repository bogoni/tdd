<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Tempus UI</title>
    <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.9.2.custom.css" />
    <link type="text/css" rel="stylesheet" href="css/tempusUI.css" />
    <script type="text/javascript" src="javascript/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="javascript/jquery-ui-1.9.2.custom.js"></script>
    <script type="text/javascript" src="javascript/tempusUI.js"></script>
  </head>

  <body>
    <form method="post" action="/postjson">
      <p>
        <input type="hidden" id="tempusJSON" name="textfieldForTesting" value="" />
        <input type="button" value="Get JSON" onclick="getJSON()">
        <input type="button" value="Draw Basic UI" onclick="drawBasicUI()">
        <input type="button" value="Print Output JSON" onclick="printResultJSON()">
        <input type=submit name="Post JSON" onclick="postJSON()" />
      </p>
    </form>    
    
    <h3>Input JSON</h3>
    
    <div id="inputJSON">
    </div>

    <hr>

    <h3>Output JSON</h3>
    
    <div id="outputJSON">
    </div>
    
    <hr>
    
    <h3>Resources</h3>
    
    <div id="divResources">
        <ul id="resources"></ul>
    </div>
    
    <hr>
    
    <h3>Processes</h3>
    
    <div id="divProcesses">
    </div>

  </body>

</html>
